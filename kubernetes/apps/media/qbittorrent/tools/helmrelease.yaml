---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: qbtools
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        enabled: false
      tagging:
        type: cronjob
        cronjob: &cronJobSpec
          schedule: "@hourly"
          timeZone: &timeZone Europe/Warsaw
          concurrencyPolicy: Forbid
          successfulJobsHistory: 1
          failedJobsHistory: 1
        initContainers:
          tagging:
            image: &image
              repository: ghcr.io/buroa/qbtools
              tag: v0.13.0@sha256:c1045ce36ef4ab6bbecf2f2a822cbcd3eff035b9168879e380902f6c33888670
            env: &env
              TZ: *timeZone
            args:
              [
                "tagging",
                "--added-on",
                "--expired",
                "--last-activity",
                "--sites",
                "--unregistered",
                "--server",
                "qbittorrent.media.svc.cluster.local",
                "--port",
                "8080",
                "--config",
                "/config/config.yaml",
              ]
            resources: &resources
              requests:
                cpu: 25m
              limits:
                memory: 256Mi
        containers:
          unregistered:
            image: *image
            env: *env
            args:
              [
                "prune",
                "--exclude-category",
                "manual",
                "--exclude-category",
                "music.collection",
                "--exclude-category",
                "music.import",
                "--include-tag",
                "unregistered",
                # "--dry-run",
                "--server",
                "qbittorrent.media.svc.cluster.local",
                "--port",
                "8080",
              ]
            resources: *resources
          expired:
            image: *image
            env: *env
            args:
              [
                "prune",
                "--exclude-category",
                "manual",
                "--exclude-category",
                "music.collection",
                "--exclude-category",
                "music.import",
                "--exclude-category",
                "overlord",
                "--include-tag",
                "expired", # defined in config.yaml
                "--include-tag",
                "added:7d",
                # "--dry-run",
                "--server",
                "qbittorrent.media.svc.cluster.local",
                "--port",
                "8080",
              ]
            resources: *resources
        pod:
          restartPolicy: OnFailure
          securityContext: &securityContext
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
      orphaned:
        type: cronjob
        cronjob:
          <<: *cronJobSpec
          schedule: "@daily"
        containers:
          main:
            image: *image
            env: *env
            args:
              [
                "orphaned",
                "--exclude-category",
                "_unpackerred*",
                "--exclude-category",
                "*/manual/*",
                "--exclude-category",
                "*/music.import/*",
                # "--dry-run",
                "--server",
                "qbittorrent.media.svc.cluster.local",
                "--port",
                "8080",
              ]
            resources: *resources
        pod:
          restartPolicy: OnFailure
          securityContext: *securityContext
      reannounce:
        containers:
          main:
            image: *image
            env: *env
            args:
              [
                "reannounce",
                "--process-seeding",
                "--server",
                "qbittorrent.media.svc.cluster.local",
                "--port",
                "8080",
              ]
            resources: *resources
        pod:
          securityContext: *securityContext
    service:
      main:
        enabled: false
    persistence:
      config-file:
        type: configMap
        name: qbtools-configmap
        advancedMounts:
          tagging:
            tagging:
              - path: /config/config.yaml
                subPath: config.yaml
                readOnly: true
      media:
        enabled: true
        existingClaim: media
